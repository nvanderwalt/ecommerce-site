{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
</head>
<body class="profile-page">

    <div class="profile-container">
        <h1>Your Profile</h1>

        <form method="post" class="profile-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="profile-save-button">Save Profile</button>
        </form>

        <p><a href="{% url 'product_list' %}" class="back-link">‚Üê Back to products</a></p>
    </div>

</body>
</html>
