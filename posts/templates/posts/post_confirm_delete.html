{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
    <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete this post?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'profile' %}">Cancel</a>
    </form>
</body>
</html>
