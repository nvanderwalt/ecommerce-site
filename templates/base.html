<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FitFusion - Your Complete Fitness Platform. Join our community for workout plans, nutrition guidance, and fitness support.">
  <meta name="keywords" content="fitness, workout plans, nutrition, exercise, health, wellness">
  <meta name="robots" content="index, follow">
  <meta name="author" content="FitFusion">
  <title>{% block title %}FitFusion - Your Fitness Journey Starts Here{% endblock %}</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏋️‍♂️</text></svg>">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <a href="{% url 'product_list' %}">FitFusion</a>
    </div>
    <div class="nav-links">
      <a href="{% url 'product_list' %}" class="nav-item">Products</a>
      <a href="{% url 'exercise_plan_list' %}" class="nav-item">Exercise Plans</a>
      <a href="{% url 'cart' %}" class="nav-item">🛒 Cart</a>
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="nav-item">Profile</a>
        <form method="post" action="{% url 'account_logout' %}" class="nav-item logout-form">
          {% csrf_token %}
          <button type="submit">Log out</button>
        </form>
      {% else %}
        <a href="{% url 'account_login' %}" class="nav-item">Log in</a>
        <a href="{% url 'account_signup' %}" class="nav-item register-btn">Register</a>
      {% endif %}
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
