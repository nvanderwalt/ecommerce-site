<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}FitFusion{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <a href="{% url 'product_list' %}">FitFusion</a>
    </div>
    <div class="nav-links">
      <a href="{% url 'product_list' %}" class="nav-item">Products</a>
      <a href="{% url 'exercise_plan_list' %}" class="nav-item">Exercise Plans</a>
      <a href="{% url 'cart' %}" class="nav-item">ðŸ›’ Cart</a>
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="nav-item">Profile</a>
        <form method="post" action="{% url 'logout' %}" class="nav-item logout-form">
          {% csrf_token %}
          <button type="submit">Log out</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="nav-item">Log in</a>
        <a href="{% url 'register' %}" class="nav-item register-btn">Register</a>
      {% endif %}
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
